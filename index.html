<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <div id="toast-msg">
        <h3>Message Sent!</h3>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
      <div id="form-container">
        <form id="contact-form">
          <h1>Contact Us</h1>

          <div id="name-group">
            <div class="form-group">
              <label for="first-name">
                First Name
                <span class="required-star">*</span>
              </label>
              <input
                type="text"
                id="first-name"
                class="text-input"
                name="first-name"
              />
              <div class="error-msg">This field is required</div>
            </div>
            <div class="form-group">
              <label for="last-name">
                Last Name
                <span class="required-star">*</span>
              </label>
              <input
                type="text"
                id="last-name"
                class="text-input"
                name="last-name"
              />
              <div class="error-msg">This field is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">
              Email Address
              <span class="required-star">*</span>
            </label>
            <input type="email" id="email" class="text-input" name="email" />
            <div class="error-msg">Please enter a valid email address</div>
          </div>

          <div class="form-group">
            <label>
              Query Type
              <span class="required-star">*</span>
            </label>
            <div id="query-group">
              <div class="radio-option">
                <input
                  type="radio"
                  name="query"
                  id="enquiry"
                  value="General Enquiry"
                />
                <label for="enquiry">
                  <img
                    src="assets/images/icon-radio-selected.svg"
                    class="custom-radio"
                  />
                  General Enquiry</label
                >
              </div>
              <div class="radio-option">
                <input
                  type="radio"
                  name="query"
                  id="support"
                  value="Support Request"
                />
                <label for="support">
                  <img
                    src="assets/images/icon-radio-selected.svg"
                    class="custom-radio"
                  />Support Request</label
                >
              </div>
            </div>
            <div class="error-msg">Please select a query type</div>
          </div>

          <div class="form-group">
            <label for="message">
              Message
              <span class="required-star">*</span>
            </label>
            <textarea id="message-txt-area" rows="10"></textarea>
            <div class="error-msg">This field is required</div>
          </div>

          <div class="form-group consent-group">
            <input type="checkbox" id="consent-checkbox" />
            <label for="consent-checkbox">
              <img
                src="assets/images/icon-checkbox-check.svg"
                class="custom-checkbox"
              />
              I consent to being contacted by the team
              <span class="required-star">*</span>
            </label>
            <div class="error-msg">
              To submit this form, please consent to being contacted
            </div>
          </div>

          <div class="form-group">
            <button type="button" id="submit-btn">Submit</button>
          </div>
        </form>
        <!-- First Name This field is required Last Name This field is required Email
        Address Please enter a valid email address This field is required Query
        Type General Enquiry Support Request Please select a query type Message
        This field is required I consent to being contacted by the team To
        submit this form, please consent to being contacted Submit Message Sent!
        Thanks for completing the form. We'll be in touch soon! -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
